{% extends "dependancies.html" %}
{% block head %}
  {{super()}}
{% block title %}
<title>Feedback</title>
{% endblock title %}
{% endblock head %}
{% block content %}
<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
            PRA
            </div>
            <div class="card card-primary">
              <div class="row m-0">
                  <div class="card-header text-center"><h4>Feedback</h4></div>
                  <div class="card-body">
                    <form method="POST">
                      <div class="form-group floating-addon">
                        <label>Name</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="far fa-user"></i>
                            </div>
                          </div>
                          <input id="name" type="text" class="form-control" name="name" autofocus placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group floating-addon">
                        <label>Email</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-envelope"></i>
                            </div>
                          </div>
                          <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                      </div>

                      <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" placeholder="Type your message" data-height="150"></textarea>
                      </div>  
                      <div class="form-group text-right" > 
                          <a class="btn btn-round btn-outline-primary" href="{{url_for('index')}}" >Back</a>
                        <button type="submit" class="btn btn-round btn-lg btn-primary" >
                          Send Message
                        </button>
                      </div>
                    </form>
                  </div>  
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% block scripts %}
  {{super()}}
{% endblock scripts %}
{% endblock content %}
</body>
</html>
